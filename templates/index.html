    <style>
        :root {
            --primary-color-start: #6a11cb;
            --primary-color-end: #2575fc;
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color: #f0f0f0;
            --input-bg: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary-color-start) 0%, var(--primary-color-end) 100%);
            background-attachment: fixed;
            color: var(--text-color);
        }

        /* --- Glassmorphism Card --- */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid var(--glass-border);
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        /* --- Navbar --- */
        .navbar {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
        }

        .navbar .navbar-brand,
        .navbar .nav-link {
            color: white !important;
            font-weight: 500;
        }

        .navbar .nav-link:hover {
            color: #d1d1d1 !important;
        }
        
        .navbar-toggler {
            border-color: var(--glass-border);
        }
        
        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(255, 255, 255, 0.8)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }
        
        /* --- Form Elements --- */
        .form-label {
            font-weight: 600;
        }

        .form-control {
            background: var(--input-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-color);
            border-radius: 8px;
            padding: 10px;
        }

        .form-control::placeholder {
            color: #ccc;
        }

        .form-control:focus {
            background: var(--input-bg);
            border-color: #fff;
            box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.25);
            color: var(--text-color);
        }

        .form-text {
            color: #d1d1d1;
        }
        
        /* --- Buttons --- */
        .btn-primary {
            background: linear-gradient(90deg, var(--primary-color-end) 0%, var(--primary-color-start) 100%);
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
            transition: background-color 0.2s ease;
        }
        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }

        /* --- Table --- */
        .table {
            color: var(--text-color);
            border-radius: 15px;
            overflow: hidden; /* Ensures border-radius applies to table corners */
        }
        
        .table thead th {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: 600;
            border-bottom: 2px solid var(--glass-border);
        }

        .table tbody tr {
            transition: background-color 0.2s ease-in-out;
            border-bottom: 1px solid var(--glass-border);
        }

        .table tbody tr:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .table tbody tr:last-child {
            border-bottom: none;
        }

        td, th {
            vertical-align: middle;
            border-top: none; /* Remove default bootstrap top borders */
        }
    </style>
</head>
