<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary-color-start: #6a11cb; --primary-color-end: #2575fc; --glass-bg: rgba(255, 255, 255, 0.15); --glass-border: rgba(255, 255, 255, 0.2); --text-color: #f0f0f0; --input-bg: rgba(255, 255, 255, 0.1); }
        body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, var(--primary-color-start) 0%, var(--primary-color-end) 100%); background-attachment: fixed; color: var(--text-color); }
        .glass-card { background: var(--glass-bg); backdrop-filter: blur(10px); border-radius: 15px; border: 1px solid var(--glass-border); padding: 30px; box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37); }
        .form-control { background: var(--input-bg); border: 1px solid var(--glass-border); color: var(--text-color); }
        .btn-primary { background: linear-gradient(90deg, var(--primary-color-end) 0%, var(--primary-color-start) 100%); border: none; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="glass-card">
                    <h2 class="text-center mb-4">Update Task</h2>
                    <form action="/update/{{todo.sno}}" method="POST">
                        <div class="mb-3">
                            <label for="title" class="form-label">Task Title</label>
                            <input type="text" class="form-control" id="title" name="title" value="{{todo.title}}" required>
                        </div>
                        <div class="mb-3">
                            <label for="desc" class="form-label">Description</label>
                            <input type="text" class="form-control" id="desc" name="desc" value="{{todo.desc}}" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Update Task</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
