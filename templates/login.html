<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Modern Task Tracker</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color-start: #6a11cb;
            --primary-color-end: #2575fc;
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color: #f0f0f0;
            --input-bg: rgba(255, 255, 255, 0.1);
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary-color-start) 0%, var(--primary-color-end) 100%);
            background-attachment: fixed;
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- Glassmorphism Card --- */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid var(--glass-border);
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            width: 100%;
            max-width: 420px;
        }
        
        /* --- Form Elements --- */
        .form-label {
            font-weight: 600;
        }

        .form-control {
            background: var(--input-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-color);
            border-radius: 8px;
            padding: 12px;
            height: 50px;
        }

        .form-control::placeholder {
            color: #ccc;
        }

        .form-control:focus {
            background: var(--input-bg);
            border-color: #fff;
            box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.25);
            color: var(--text-color);
        }
        
        .form-check-input {
             background-color: var(--input-bg);
             border-color: var(--glass-border);
        }
        .form-check-input:checked {
            background-color: var(--primary-color-end);
            border-color: var(--primary-color-end);
        }

        .form-text {
            color: #d1d1d1;
        }
        
        /* --- Buttons --- */
        .btn-primary {
            background: linear-gradient(90deg, var(--primary-color-end) 0%, var(--primary-color-start) 100%);
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            width: 100%;
            height: 50px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .login-header {
            font-size: 2.5rem;
            font-weight: 700;
        }

        .subtle-link {
            font-size: 0.9rem;
            color: #d1d1d1;
            text-decoration: none;
        }
        .subtle-link:hover {
            color: #fff;
            text-decoration: underline;
        }

    </style>
</head>
<body>
    
    <main class="glass-card">
        <div class="text-center">
            <h1 class="login-header mb-3">Welcome Back ðŸš€</h1>
            <p class="text-muted mb-4">Sign in to continue to your Task Tracker</p>
        </div>
        
        <form action="index.html">
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4">
                 <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <a href="#" class="subtle-link">Forgot password?</a>
            </div>

            <button type="submit" class="btn btn-primary">Sign In</button>
            
            <div class="text-center mt-4">
                <p class="mb-0 text-muted">Don't have an account? <a href="#" class="subtle-link fw-bold">Sign Up</a></p>
            </div>
        </form>
    </main>
    
</body>
</html>
